<div ng-include src="'templates_view/headerLoginPage.html'"></div>

    <div class="bglogindiv" style="height: 675px;">
        <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-5" style="margin-left: -20px;">

                    <div class="form-box">
                        <div class="form-top" style="background: rgba(0, 0, 0, 0.35);">
                            <div class="form-top-left">
                                <h3>Be great at what you do</h3>
                                <p>Get Started - its free</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom" style="background: rgba(0, 0, 0, 0.3);margin-bottom: 80px;">
                            <form role="form" class="registration-form">

                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" ng-model="firstName">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" ng-model="lastName">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" ng-model="email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" >Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-email form-control" id="form-email" ng-model="password">
                                </div>
                                <button class="btn btn-primary" ng-click="register()">Join now</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>

    </div>
