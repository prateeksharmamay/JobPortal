<div ng-include src="'templates_view/headerCompany.html'"></div>


<div class="bglogindiv" style="height: inherit;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-5" style="margin-left: -20px;">

            <div class="form-box">
                <div class="form-top" style="background: rgba(0, 0, 0, 0.35); width:800px;margin-left: -70px;">
                    <div class="form-top-left">
                        <h3>Enter the job details</h3>

                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                    </div>
                </div>
                <div class="form-bottom" style="background: rgba(0, 0, 0, 0.3);margin-bottom: 80px;width:800px;margin-left: -70px;">
                    <form role="form" class="registration-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-first-name">Title</label>
                            <input placeholder="Enter Title..."  ng-model="title" type="text" name="form-first-name" class="form-first-name form-control" id="form-first-name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-desc">Description</label>
                            <textarea ng-model="description" name="form-about-yourself" placeholder="Job Description..."
                                      class="form-about-yourself form-control" id="form-desc"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-resp">Responsibilites</label>
                            <textarea ng-model="responsibilities" name="form-resp" id="form-resp" placeholder="Role & Duties..."
                                      class="form-about-yourself form-control" ></textarea>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-locatiion">Location</label>
                            <input ng-model="location" type="text" name="form-last-name" placeholder="Job Location..." class="form-last-name form-control" id="form-locatiion">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-minsal">MinSalaryOffered</label>
                            <input ng-model="minSalary" type="text" name="form-last-name" placeholder="Minimum Salary Offered...." class="form-last-name form-control" id="form-minsal">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-maxsal">MaxSalaryOffered</label>
                            <input ng-model="maxSalary" type="text" name="form-last-name" placeholder="Maximum Salary Offered...." class="form-last-name form-control" id="form-maxsal">
                        </div>
                        <button class="btn btn-primary" ng-click="submitOpening(title,description,responsibilities,location,minSalary,maxSalary)">List Job</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>
